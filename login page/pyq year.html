<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB DS - PYQS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url('/api/placeholder/1920/1080');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: white;
      font-size: 1.5rem;
    }

    .header .tab {
      background-color: #4267B2;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .header .tab:hover {
      background-color: #365899;
    }

    .bars-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
    }

    .bar {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .bar-header:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .bar-header h2 {
      color: white;
      font-size: 1.2rem;
    }

    .bar-header i {
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .bar-content {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem 1.5rem;
      display: none;
    }

    .bar-content ul {
      list-style-type: none;
    }

    .bar-content li {
      padding: 0.5rem 0;
    }

    .bar-content a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .bar-content a:hover {
      color: #4267B2;
    }

    .bar.active .bar-header i {
      transform: rotate(180deg);
    }

    .bar.active .bar-content {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>WEB DS</h1>
    <a href="#" class="tab">PYQS</a>
  </header>

  <div class="bars-container">
    <div class="bar">
      <div class="bar-header">
        <h2>2021</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="bar-content">
        <ul>
          <li><a href="#">Maths</a></li>
          <li><a href="#">Chemistry</a></li>
          <li><a href="#">Physics</a></li>
          <li><a href="#">DSA</a></li>
          <li><a href="#">OOPS</a></li>
          <li><a href="#">IOT</a></li>
        </ul>
      </div>
    </div>
    <div class="bar">
      <div class="bar-header">
        <h2>2022</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="bar-content">
        <ul>
          <li><a href="#">Maths</a></li>
          <li><a href="#">Chemistry</a></li>
          <li><a href="#">Physics</a></li>
          <li><a href="#">DSA</a></li>
          <li><a href="#">OOPS</a></li>
          <li><a href="#">IOT</a></li>
        </ul>
      </div>
    </div>
    <div class="bar">
      <div class="bar-header">
        <h2>2023</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="bar-content">
        <ul>
          <li><a href="#">Maths</a></li>
          <li><a href="#">Chemistry</a></li>
          <li><a href="#">Physics</a></li>
          <li><a href="#">DSA</a></li>
          <li><a href="#">OOPS</a></li>
          <li><a href="#">IOT</a></li>
        </ul>
      </div>
    </div>
    <div class="bar">
      <div class="bar-header">
        <h2>2024</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="bar-content">
        <ul>
          <li><a href="#">Maths</a></li>
          <li><a href="#">Chemistry</a></li>
          <li><a href="#">Physics</a></li>
          <li><a href="#">DSA</a></li>
          <li><a href="#">OOPS</a></li>
          <li><a href="#">IOT</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const bars = document.querySelectorAll('.bar');

    bars.forEach(bar => {
      bar.addEventListener('click', () => {
        bar.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
