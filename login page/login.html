<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }
        .bodylog {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
    

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo1 {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            padding: 5px;
        }

        .logo-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4267B2;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            right: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #4267B2;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #365899;
        }

              

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 1.5rem;
            background: #fff;
            border-radius: 10%;
            padding: 3px;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 5px;
            background: white;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            background: #4267B2;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #365899;
        }

        .do-it-later {
            display: block;
            margin-top: 1rem;
            color: #4267B2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .do-it-later:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/api/placeholder/40/40" alt="WEB DS Logo" class="logo1">
            <span class="logo-text">WEB DS</span>
        </div>
        <div class="dropdown">
            
            
        </div>
        </div>
    </nav>
    <div class="bodylog">
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB8QiOHI7b7rHYPy3mTIYPgVOy0xHSjWtS6g&s" alt="WEB DS Logo" class="logo">
        <form>
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            
            <div class="button-group">
                <button type="button" class="btn">Signup</button>
                <button type="submit" class="btn">Login</button>
            </div>
            
            <a href="#" class="do-it-later">do it later</a>
        </form>
    </div>
</div>
</body>
</html>
