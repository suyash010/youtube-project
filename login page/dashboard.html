<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DS - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            padding: 5px;
        }

        .logo-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4267B2;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            right: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #4267B2;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #365899;
        }

        .tiles-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            margin-top: 21rem;
        }

        .tile {
            background-color: rgba(0, 0, 0, 0.8);
            width: 250px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .tile:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .tile-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/api/placeholder/40/40" alt="WEB DS Logo" class="logo">
            <span class="logo-text">WEB DS</span>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dashboard</button>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Help</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="tiles-container">
        <a href="pyqs.html" class="tile">
            <span class="tile-text">PYQS</span>
        </a>
        <a href="#" class="tile">
            <span class="tile-text">Notes</span>
        </a>
        <a href="#" class="tile">
            <span class="tile-text">Lectures</span>
        </a>
        <a href="#" class="tile">
            <span class="tile-text">Tests</span>
        </a>
    </div>
</body>
</html>
